<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naval War</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #0a1628;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    #game-container {
      width: 100%;
      max-width: 1920px;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <script>
    // Prevent browser key repeat from flooding events
    document.addEventListener('keydown', function(e) {
      if (e.repeat) {
        e.preventDefault();
        e.stopPropagation();
        return false;
      }
    }, true);
  </script>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
